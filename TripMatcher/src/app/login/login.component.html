<form [formGroup]="loginFormulier">
  <label for="login">Login: </label>
  <input type="text" name="login" id="login" required formControlName="login">

  <label for="password">Password: </label>
  <input type="password" name="password" id="password" required formControlName="password">

  <input type="button" value="Login!" (click)="submitForm()">
</form>


<p *ngIf="ready">{{apiLogin.password}}</p>
