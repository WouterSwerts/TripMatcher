<div class="navBar shadow">
  <img src="assets/img/logo2.png" alt="logo" class="logo">
  <div class="navItems">
    <div class="menuItem">
      <a routerLink="">Home</a>
    </div>
    <div class="menuItem">
      <a class="padding" routerLink="">Destinations</a>
      <div class="navBarPersonal margin">
        <p (click)="filter.filterCountry(Belgium)">Belgium</p>
        <p (click)="filter.filterCountry(Netherlands)">Netherlands</p>
        <p (click)="filter.filterCountry(France)">France</p>
        <p (click)="filter.filterCountry(Italy)">Italy</p>
        <p (click)="filter.filterCountry(Germany)">Germany</p>
        <p (click)="filter.showAllTrips()">All Countries</p>
      </div>
    </div>
    <div class="menuItem">
      <a routerLink="" class="padding">Activities</a>
      <div class="navBarPersonal activities margin">
        <p (click)="filter.filterCategory(activity['Category_name'])"
          *ngFor="let activity of this.apiActivities.activity">{{activity["Category_name"]}}</p>
      </div>
    </div>

      <a (click)="openNavBarPersonal()">

        <div *ngIf="userName == undefined">My <span class="blauwTrip">Trip</span>Matcher</div>
        <div *ngIf="userName != undefined">{{userName}}'s <span class="blauwTrip">Trip</span>Matcher
        </div>
      </a>
      <div class="navBarPersonal">
        <div>
          <p *ngIf="userName != undefined" (click)="topp()">To personal page</p>
          <p *ngIf="userName != undefined" (click)="openSettings()">Account Settings</p>
          <p *ngIf="userName != undefined" (click)="signOut()">Sign Out</p>
          <p *ngIf="userName == undefined" (click)="openRegister()">Register</p>
