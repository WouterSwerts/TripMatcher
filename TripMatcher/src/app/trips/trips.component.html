<button (click)="filterMe()">Italy</button>

<div class="activiteit" *ngFor="let item of this.apiTrip.trip; let index = index">
  <div class="tripImage">
    <div class="afbeelding">
      <img src="{{item.Image}}" alt="image of activity">
    </div>
    <!-- <div (click)="favo()" [ngClass]="statusClass" class="like"><img src="/assets/img/Hart.svg" alt="hart"> -->
    <!-- </div> -->
  </div>
  <div class="tripContent">
    <div class="titel">
      <h3>{{item.Title}}</h3>
    </div>
    <div class="tekst">
      <p>{{item.Summary}}</p>
    </div>
    <div class="tagline">

      <div class="tag" *ngFor="let tag of this.apiTrip.trip[index].tripTags">{{tag["Category_name"]}}</div>

      <!-- <div (click)="veranderKleur()" [ngClass]="statusClass">LIKE</div> -->
    </div>



  </div>
</div>
